<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UV</title>
    <link href="output.css" rel="stylesheet" />
    <style>
      #title-stroke {
        -webkit-text-stroke: 4px #cf80ff3f;
        paint-order: stroke fill;
      }
    </style>
  </head>
  <body
    class="w-[250px] p-[32px] border-[#CF80FF3F] border-[4px] border-dashed"
  >
    <header class="flex flex-col pb-[32px] gap-[6px]">
      <h1
        id="title-stroke"
        class="font-black text-gray-900 text-center leading-[1.3rem] text-5xl tracking-tight"
      >
        uv
      </h1>
    </header>
    <div class="flex flex-col gap-[8px] pb-[12px]">
      <div class="flex w-full justify-between">
        <p class="font-medium text-sm text-gray-900">Light it up</p>
        <label class="inline-flex items-center cursor-pointer">
          <input
            id="toggle-selections"
            type="checkbox"
            value=""
            class="sr-only peer"
          />
          <div
            title="Toggle Selections"
            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-[#CF80FF3f] rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#CF80FF]"
          ></div>
          <span
            class="ms-3 text-sm sr-only font-medium text-gray-900 dark:text-gray-300"
            >Toggle Selections</span
          >
        </label>
      </div>
      <ul class="flex w-full">
        <li>
          <input
            class="peer sr-only"
            type="radio"
            value="green"
            name="color"
            id="color-green"
          />
          <label
            class="flex-1 cursor-pointer rounded-lg rounded-r-[0px] border-gray-300 border-r-[0px] border-[1px] border-dashed peer-checked:border-[#CF80FF3F] bg-gray-100 px-4 py-2 transition-all duration-200 ease-in-out hover:bg-gray-50 peer-checked:bg-[#CF80FF3F]"
            for="color-green"
          >
          </label>
        </li>
        <li>
          <input
            class="peer sr-only"
            type="radio"
            value="purple"
            name="color"
            id="color-purple"
          />
          <label
            class="flex-1 cursor-pointer rounded-lg rounded-l-[0px] border-gray-300 border-l-[0px] border-[1px] border-dashed peer-checked:border-[#CF80FF3F] bg-gray-100 px-4 py-2 transition-all duration-200 ease-in-out hover:bg-gray-50 peer-checked:bg-[#CF80FF3F]"
            for="color-purple"
          >
          </label>
        </li>
      </ul>
      <div class="flex flex-col w-full gap-[4px]">
        <label
          for="blacklist-input"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Blacklist Words:</label
        >
        <textarea
          id="blacklist-input"
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus-ring-2 focus:ring-[#CF80FF3F] focus:border-[#CF80FF3F] block w-full p-2.5"
          placeholder="Add, Words, Here"
          required
        ></textarea>
      </div>
    </div>
    <p class="text-xs text-gray-400">Reload to see changes.</p>
    <script src="popup.js"></script>
  </body>
</html>
